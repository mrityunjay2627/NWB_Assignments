<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>My Bio Data</h1>

    <form action="#" method="POST">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="FName">FirstName:</label>
            <input type="text" placeholder="First Name" id="FName">

            <label for="LName">LastName:</label>
            <input type="text" placeholder="Last Name" id="LName">

            <br>
            <br>

            <label for="male">Male: </label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female: </label>
            <input type="radio" name="gender" id="female">
            <label for="others">Others: </label>
            <input type="radio" name="gender" id="others">

            <br>
            <br>

            <label for="dob">Date of Birth : </label>
            <input type="date" id="dob">

            <br>
            <br>

            <label for="email">E-Mail :</label>
            <input type="email" placeholder="Enter Your Email" id="email">

            <br>
            <br>

            <label for="phone">Phone</label>
            <input type="tel" placeholder="+91" id="phone">

            <br>
            <br>

            <label for="Height">Height</label>
            <input type="text" placeholder="Height in Feet" id="Height">


        </fieldset>

        <fieldset>

            <legend>Education</legend>

            <label for="schoolname">School Name :</label>
            <input type="text" placeholder="School Name" id="schoolname">

            <br>
            <br>

            <label for="class">Class :</label>
            <input type="text" placeholder="Enter Class" id="class">

            <br>
            <br>

            Stream :

            <select name="" id="">
                <option>Stream</option>
                <option>Science</option>
                <option>Commerce</option>
                <option>Arts</option>
            </select>

            <br>
            <br>

            <label for="Marksheet">Marksheet :</label>
            <input type="file" placeholder="Choose File" id="Marksheet"> 

        </fieldset>

        <br>

        <input type="submit">


    </form>

</body>   
</html>
